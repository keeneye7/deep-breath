<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-6074355418755062">
    <title>DeepBreath.us | Time-Based Mindfulness Experience</title>
    <meta name="description"
        content="Immerse yourself in a time-based meditation journey. Sync your breath with the universe.">
    <meta name="keywords" content="meditation, mindfulness, wellness, breathing exercises, time-based, zen">
    <meta property="og:title" content="DeepBreath.us - Breathe with the Universe">
    <meta property="og:description" content="An automated meditation experience that evolves with your day.">
    <meta property="og:image" content="favicon.webp">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.webp" type="image/webp">
    <link rel="icon" href="logo.svg" type="image/svg+xml">
</head>

<body>
    <div id="loading-overlay">
        <div class="loader"></div>
        <p>Aligning with Cosmic Time...</p>
    </div>
    <div id="controls">
        <button id="toggle-content" class="ui-button" aria-label="Explore Journal">Explore</button>
        <button id="toggle-session-btn" class="ui-button" aria-label="Start Meditation">Start</button>
        <div class="divider"></div>
        <button id="toggle-animation-btn" class="ui-button" aria-label="Switch Animation">Animation</button>
        <button id="toggle-music-btn" class="ui-button" aria-label="Toggle Music">Music</button>
        <button id="reset-app-btn" class="ui-button" aria-label="Reset Scene">Reset</button>
        <div class="divider"></div>
        <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5" aria-label="Volume">
    </div>
    <div id="container"></div>
    <div id="visualizer"></div>

    <!-- Content Mode UI -->
    <div id="content-mode-ui" class="hidden">
        <div id="content-wrapper">
            <header class="content-header">
                <nav>
                    <span class="logo-text">DeepBreath.us</span>
                    <button id="close-content" aria-label="Back to Meditation">Focus Mode</button>
                </nav>
            </header>

            <main id="main-content">
                <!-- Content will be injected here -->
            </main>

            <footer class="content-footer">
                <p>Â© 2025 DeepBreath - Seamless Presence</p>
            </footer>
        </div>
    </div>

    <audio id="background-music" src="audio.mp3"></audio>

    <div id="logo-container">
        <img src="logo.svg" id="logo" alt="DeepBreath Logo">
    </div>

    <!-- Include Three.js -->
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js"
          }
        }
    </script> <!-- Include your scripts -->
    <script type="module" src="./main.js"></script>
</body>

</html>
