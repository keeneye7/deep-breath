<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        #controls button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #container {
            width: 100%;
            height: 100%;
        }

        #visualizer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bar {
            width: 5px;
            height: 100%;
            background: white;
            margin: 0 1px;
        }

        #player {
            width: 0;
            height: 0;
            display: none;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5">
    </div>
    <div id="container"></div>
    <div id="visualizer"></div>
    <audio id="background-music" src="audio.mp3"></audio>

    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include your scripts -->
    <script src="threejs-setup.js"></script>
    <script src="main.js"></script>
</body>
</html>
